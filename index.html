	<title>Alberti cipher</title>

<body>
	
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<span class="login100-form-title">
					Alberti Cipher
				</span>

				<div class="login100-pic " >
					<img class="js-tilt" data-tilt src="images/alb.png" alt="IMG">
					
					
				</div>
					<div class="wrap-input100 validate-input" data-validate = "message cannot be empty">
						<textarea class = "input100 encryptInput"name="" id="" cols="30" rows="10" placeholder="message"></textarea>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate = "key must be only 1 character">
						<input class="input100 keyLetter " type="text" name="key" placeholder="key" maxlength="1" minlength="1">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn encrypt">
							Encrypt
						</button>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn  decrypt">
							Decrypt
						</button>
					</div>
					<p class="encryptedMessage  message-style"></p>
					
				
			</div>
		
		</div>
	</div>
